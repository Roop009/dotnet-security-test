services:
  web:
    build:
      context: .
      dockerfile: VulnerableWebApp/Dockerfile
    image: vulnerable-web-app
    container_name: vulnapp
    ports:
      - "8090:8080"
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:8080
      - ASPNETCORE_ENVIRONMENT=Development
    # Optional: add args after the ENTRYPOINT if needed
    # command: ["--urls", "http://0.0.0.0:8080"]
    restart: unless-stopped

