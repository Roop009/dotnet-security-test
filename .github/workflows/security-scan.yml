name: .NET Security & Quality Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    # Setup .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    # Restore and build with security analyzers
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build with Security Analyzers
      run: dotnet build --configuration Release --no-restore
      continue-on-error: true  # Continue even if build fails due to security issues
    
    # Run SemGrep security scan
    - name: Run SemGrep Security Scan
      uses: semgrep/semgrep-action@v1
      with:
        config: >-
          p/csharp
          p/security-audit
          p/owasp-top-ten
          p/dotnet-core
      continue-on-error: true
    
    # Initialize CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: csharp
    
    # Build for CodeQL
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2
      continue-on-error: true
    
    # Perform CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      continue-on-error: true
    
    # Generate summary
    - name: Security Scan Summary
      run: |
        echo "## 🛡️ Security Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "✅ SemGrep scan completed" >> $GITHUB_STEP_SUMMARY
        echo "✅ CodeQL analysis completed" >> $GITHUB_STEP_SUMMARY
        echo "✅ .NET analyzers executed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Check the Security tab in your repository for detailed findings!" >> $GITHUB_STEP_SUMMARY
